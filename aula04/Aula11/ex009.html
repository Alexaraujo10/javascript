<body>
    
   <h1>Descubra Se voce é estrangeiro ou não</h1>

   Sua nacionalidade é: <input type="text" name="txtnac" id="txtnaci">

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>


   <script>

   function calcular(){
    var  txtn = document.getElementById('txtnaci')
   var res = document.getElementById('res')
   var  nac  = String(txtn.value)
   res.innerText = `Sua nacionalidade é ${nac}`

if (nac != brasil){
    res.innerText = 'Você é Estrangeiro'  
} else{
    res.innerText = 'Você é Brasileiro'
}
    
     
   }

   </script>
