<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    
   
    <h1>Descubra Se Você é Estrangeiro ou Não</h1>

    <label for="txtnac">Sua nacionalidade é:</label>
    <input type="text" name="txtnac" id="txtnac">
    <button onclick="calcular()">Verificar</button>

    <div id="res"></div>

    <script>
        function calcular() {
            var txtn = document.getElementById('txtnac');
            var res = document.getElementById('res');
            var nac = txtn.value.toLowerCase();
            res.innerText = `Sua nacionalidade é ${nac}`;

            if (nac !== 'brasil') {
                res.innerText += ' - Você é Estrangeiro';
            } else {
                res.innerText += ' - Você é Brasileiro';
            }
        }
    </script>
</body>
</html>
