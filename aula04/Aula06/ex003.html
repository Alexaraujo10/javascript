<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script Js</title>
    <style> /*comentario em CSS */
        body{
            background-color: rgb(108, 108, 202);
            color: white; 
            font: normal 20pt Arial;
        }
        h1{
            color: aqua;
        }
    </style> 
    
</head>
<body>
     <h1>Olá, Mundo!</h1> <!--Comentario em Html-->
     <p>Meu primeiro Script em js</p>
     <!--pode usar String(n) ou n.toString()-->
     <script> //Comentario em Js - Pode usar tanto quando Number.parseInt, parseFloat ou que o proprio javascript decida se é int ou float utiliza Number
         var n1 = Number (prompt("Digite um Numero ")) 
        var n2 = Number (prompt("Digite outro numero "))
        var s  = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual á`  + String(s))
     </script>
</body>
</html>
